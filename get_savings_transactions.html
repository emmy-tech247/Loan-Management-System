    <h1><i class="fas fa-money-check-alt"></i> Transaction History</h1>
    <div class="balance" id="balance">Loading balance...</div>

    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount (₦)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="transactionBody">
        <!-- Transactions will be inserted here -->
      </tbody>
    </table>
    <div class="no-data" id="noData" style="display: none;">No transactions found.</div>
  </div>

  <script>
  fetch('get_transactions.php') // ✅ Correct file name
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        document.getElementById('balance').textContent = 'Error: ' + data.error;
        return;
      }

      document.getElementById('balance').textContent = `Current Balance: ₦${data.balance}`;

      const tbody = document.getElementById('transactionBody');
      const noData = document.getElementById('noData');

      if (data.transactions.length === 0) {
        noData.style.display = 'block';
        return;
      }

      data.transactions.forEach(tx => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${tx.transaction_type}</td>
          <td>₦${parseFloat(tx.amount).toLocaleString()}</td>
          <td>${new Date(tx.created_at).toLocaleDateString()}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      document.getElementById('balance').textContent = 'Failed to load transactions.';
      console.error('Fetch error:', error);
    });
</script>
