  <script>
    function calculateLoan() {
      const amount = parseFloat(document.getElementById("amount_collected").value.trim());
      const rate = parseFloat(document.getElementById("rate").value.trim()) / 100;
      const months = parseInt(document.getElementById("months").value.trim());

      const output = document.getElementById("output");
      output.innerHTML = "";

      if (isNaN(amount) || isNaN(rate) || isNaN(months) || amount <= 0 || months <= 0) {
        output.innerHTML = "<p style='color:red;'>Please enter valid numbers.</p>";
        return;
      }

      const monthlyInterest = rate / 12;
      const payment = (amount * monthlyInterest) / (1 - Math.pow(1 + monthlyInterest, -months));
      const total = payment * months;

      output.innerHTML = `
        <p>ðŸ“† Monthly Payment: <strong>â‚¦${payment.toFixed(2)}</strong></p>
        <p>ðŸ’° Total Repayment: <strong>â‚¦${total.toFixed(2)}</strong></p>
      `;
    }
  </script>
